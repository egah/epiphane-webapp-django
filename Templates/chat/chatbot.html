<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
  <style>
    /* Add your custom styles here */
    #chat-container {
      height: 400px;
      overflow-y: scroll;
      border: 1px solid #ccc;
    }
    #input-container {
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div id="chat-container" class="rounded p-3">
    <!-- Chat messages will be appended here dynamically -->
  </div>

  <div id="input-container" class="input-group">
    <input type="text" id="user-input" class="form-control" placeholder="Type your message...">
    <div class="input-group-append">
      <button class="btn btn-primary" onclick="sendMessage()">Send</button>
    </div>
  </div>
</div>

<script>
  function sendMessage() {
    var userInput = document.getElementById("user-input").value;
    if (userInput.trim() !== "") {
      appendMessage("user", userInput);
      // Call your chatbot API or logic here to get the bot's response
      // For demonstration, let's simulate a bot response after a delay
      setTimeout(function() {
        appendMessage("bot", "This is a bot response.");
      }, 500);
    }
    document.getElementById("user-input").value = "";
  }

  function appendMessage(sender, message) {
    var chatContainer = document.getElementById("chat-container");
    var messageElement = document.createElement("div");
    messageElement.className = "mb-2";
    messageElement.innerHTML = "<strong>" + sender + ":</strong> " + message;
    chatContainer.appendChild(messageElement);

    // Scroll to the bottom to show the latest message
    chatContainer.scrollTop = chatContainer.scrollHeight;
  }
</script>

</body>
</html>
