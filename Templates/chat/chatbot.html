<!DOCTYPE html>
<html>
<head>
    <title>Chat Interface</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: lightblue;
        }
        .chat-bubble {
            margin: 10px;
            padding: 10px;
            border-radius: 10px;
        } 
        .input-area {
            position: fixed;
            bottom: 0;
            padding: 10px;
            height: auto;
            padding-left: 15%;
            margin-right: 25%;
        }


.chat-message {
    margin: 10px;
    padding: 10px;
    border-radius: 10px;
    display: flex;
    flex-direction: column;
}

.bot {
    background-color: white;
    color: black;
    text-align: left;
    background-color: orange;
            color: white;
            padding-left: auto;
            text-align: right;
}

.user {
    background-color: orange;
    color: white;
    text-align: right;
    background-color: white;
            color: black;
            padding-right: auto;
            text-align: left;
      
}

    </style>
</head>

<!-- make the necessery change to make my chatboot.html  html file functionnal-->


<body>
  <div class="container">


    <div id="chat-log" class="chat-box">
       

    
    </div>
    <div class="input-area" style="display: flex; align-items: center;">
      <input type="text" id="chat-message-input" class="form-control" placeholder="Type and Send">
      <button id="chat-message-submit" class="btn btn-primary">Send</button>
  </div>
  </div>


</body>
<script>
  var wss_protocol = window.location.protocol == "https:" ? "wss://" : "ws://";
  var chatSocket = new WebSocket(
    wss_protocol + window.location.host + "/ws/chat/"
  );
  var messages = [];


  chatSocket.onmessage = function (e) {
    var data = JSON.parse(e.data);
    var message = data["text"];
    messages.push(message);

    var str = '<div class="chat-message">';
messages.forEach(function (msg) {
    str += `<div class="chat-message ${msg.source == "bot" ? "bot" : "user"}">${msg.msg}</div>`;
});
str += "</div>";
document.querySelector(".chat-box").innerHTML = str;

  chatSocket.onclose = function (e) {
    alert("Socket closed unexpectedly, please reload the page.");
  };

  document.querySelector("#chat-message-input").focus();
  document.querySelector("#chat-message-input").onkeyup = function (e) {
    if (e.keyCode === 13) {
      // enter, return
      document.querySelector("#chat-message-submit").click();
    }
  };

  document.querySelector("#chat-message-submit").onclick = function (e) {
    var messageInputDom = document.querySelector("#chat-message-input");
    var message = messageInputDom.value;
    chatSocket.send(
      JSON.stringify({
        text: message,
      })
    );

    messageInputDom.value = "";
  };
</script>
</html>
