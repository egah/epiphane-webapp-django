<!DOCTYPE html>
<html>
<head>
    <title>Chat Interface</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: lightblue;
        }
        .chat-bubble {
            margin: 10px;
            padding: 10px;
            border-radius: 10px;
        }
        .left {
            background-color: white;
            color: black;
        }
        .right {
            background-color: orange;
            color: white;
        }
        .input-area {
            position: fixed;
            bottom: 0;
            padding: 10px;
            height: auto;
            padding-left: 15%;
            margin-right: 25%;
        }
    </style>
</head>




<!---
          correct the chatbot.html file by changing the html tag and class or id to maje the javascript work. allowing to display the chat message while keeping the actual styling

-->

<body>
  <div class="container">
    <span style="border-radius: 100%; color:orange;">zzz</span>


    <div class="chat-log chat-box">
       

    
    </div>
    <div class="input-area" style="display: flex; align-items: center;">
      <input type="text" id="chat-message-input" class="form-control" placeholder="Type and Send">
      <button id="chat-message-submit" class="btn btn-primary">Send</button>
  </div>
  </div>


</body>
<script>
  var wss_protocol = window.location.protocol == "https:" ? "wss://" : "ws://";
  var chatSocket = new WebSocket(
    wss_protocol + window.location.host + "/ws/chat/"
  );
  var messages = [];


  chatSocket.onmessage = function (e) {
    var data = JSON.parse(e.data);
    var message = data["text"];
    messages.push(message);

    var str = '<ul class="space-y-2">';
    messages.forEach(function (msg) {
      str += `<li class="flex ${
        msg.source == "bot" ? "justify-start" : "justify-end"
      }">
      <div class="chat-message ${
        msg.source == "bot"
            ? "chat-message-bot"
            : "chat-message-user"
        }">${msg.msg}</div></li>`;
    });
    str += "</ul>";
    document.querySelector("#chat-log").innerHTML = str;
  };

  chatSocket.onclose = function (e) {
    alert("Socket closed unexpectedly, please reload the page.");
  };

  document.querySelector("#chat-message-input").focus();
  document.querySelector("#chat-message-input").onkeyup = function (e) {
    if (e.keyCode === 13) {
      // enter, return
      document.querySelector("#chat-message-submit").click();
    }
  };

  document.querySelector("#chat-message-submit").onclick = function (e) {
    var messageInputDom = document.querySelector("#chat-message-input");
    var message = messageInputDom.value;
    chatSocket.send(
      JSON.stringify({
        text: message,
      })
    );

    messageInputDom.value = "";
  };
</script>
</html>
