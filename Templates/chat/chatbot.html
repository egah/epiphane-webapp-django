<!DOCTYPE html>
<html>
<head>
    <title>Chat UI</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
      .chat-box {
        overflow-y: auto;
        border: 1px solid #ccc;
        padding: 10px;
        border-radius: 10px;
        background-color: #f9f9f9;
        margin-bottom: 20px;
      }
      .chat-message {
        padding: 10px;
        border-radius: 20px;
        display: inline-block;
        max-width: 80%;
      }
      .chat-message-bot {
        background-color: #e0e0e0;
        margin-right: auto;
      }
      .chat-message-user {
        background-color: #4e8cff;
        color: white;
        margin-left: auto;
      }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Pages / Chat UI</h1>

                <div id="chat-log" class="chat-box" style="height: 850px;"></div>
                <div class="d-flex">
                  <input type="text" id="chat-message-input" style="border-radius: 10%; height: 70px;" class="form-control flex-grow-1 mr-2" placeholder="Type your message">
                  <button id="chat-message-submit" class="btn btn-primary" style="border-radius: 30%; height: 70px; width: 170px;">Submit</button>
              </div>
            </div>
            <footer>
             <div style="padding-left: 35%; padding-right: 15%;">
              Â©  2024Horizon UI AI Template. All Rights Reserved.


              <p>
                Hompeage | About | Contact
              </p>
             </div>
            </footer>
        </div>
    </div>
      <script>
      var wss_protocol = window.location.protocol == "https:" ? "wss://" : "ws://";
      var chatSocket = new WebSocket(
        wss_protocol + window.location.host + "/ws/chat/"
      );
      var messages = [];


      chatSocket.onmessage = function (e) {
        var data = JSON.parse(e.data);
        var message = data["text"];
        messages.push(message);

        var str = '<ul class="space-y-2">';
        messages.forEach(function (msg) {
          str += `<li class="flex ${
            msg.source == "bot" ? "justify-start" : "justify-end"
          }">
          <div class="chat-message ${
            msg.source == "bot"
                ? "chat-message-bot"
                : "chat-message-user"
            }">${msg.msg}</div></li>`;
        });
        str += "</ul>";
        document.querySelector("#chat-log").innerHTML = str;
      };

      chatSocket.onclose = function (e) {
        alert("Socket closed unexpectedly, please reload the page.");
      };

      document.querySelector("#chat-message-input").focus();
      document.querySelector("#chat-message-input").onkeyup = function (e) {
        if (e.keyCode === 13) {
          // enter, return
          document.querySelector("#chat-message-submit").click();
        }
      };

      document.querySelector("#chat-message-submit").onclick = function (e) {
        var messageInputDom = document.querySelector("#chat-message-input");
        var message = messageInputDom.value;
        chatSocket.send(
          JSON.stringify({
            text: message,
          })
        );

        messageInputDom.value = "";
      };
    </script>
</body>
</html>
